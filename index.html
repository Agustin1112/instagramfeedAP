<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Estilos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Feed con Bootstrap</title>
    <style>
        .pagination-custom .page-item {
            margin-right: 15px; /* Ajusta el margen entre los botones */
        }

        .pagination-custom .page-item:last-child {
            margin-right: 0; /* El último botón no tiene margen derecho */
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar fixed-top navbar-light bg-light shadow-sm">
        <a class="navbar-brand ml-5" href="#"><i class="fab fa-instagram"></i> Instagram</a>
        <form class="form-inline">
            <button class="btn btn-success mr-2" data-toggle="modal" data-target="#exampleModal" type="button">Crear un nuevo post</button>
            <div class="btn-group">
                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Acción</a>
                    <a class="dropdown-item" href="#">Otra acción</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="#">Cerrar sesión</a>
                </div>
            </div>
        </form>
    </nav>
    <!-- Botones cambio de página -->
    <nav aria-label="Page navigation example" class="my-5 pagination-custom">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link text-secondary" href="index.html"><i class="fas fa-th"></i></a></li>
            <li class="page-item"><a class="page-link text-secondary" href="pared.html">■</a></li>
        </ul>
    </nav>
    <!-- Mosaico de imágenes -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 px-0">
                <img src="imagen1.jpg" class="img-fluid" alt="Imagen 1">
            </div>
            <div class="col-4 px-0">
                <img src="imagen2.jpg" class="img-fluid" alt="Imagen 2">
            </div>
            <div class="col-4 px-0">
                <img src="imagen3.jpg" class="img-fluid" alt="Imagen 3">
            </div>
        </div>
        <div class="row my-2">
            <div class="col-4 px-0">
                <img src="imagen4.jpg" class="img-fluid" alt="Imagen 4">
            </div>
            <div class="col-4 px-0">
                <img src="imagen5.jpg" class="img-fluid" alt="Imagen 5">
            </div>
            <div class="col-4 px-0">
                <img src="imagen6.jpg" class="img-fluid" alt="Imagen 6">
            </div>
        </div>
        <div class="row my-2">
            <div class="col-4 px-0">
                <img src="imagen7.jpg" class="img-fluid" alt="Imagen 7">
            </div>
            <div class="col-4 px-0">
                <img src="imagen8.jpg" class="img-fluid" alt="Imagen 8">
            </div>
            <div class="col-4 px-0">
                <img src="imagen9.jpg" class="img-fluid" alt="Imagen 9">
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- Título del modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Crear una nueva publicación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Subtítulo y área de descripción -->
                    <label for="message-text">Subtítulo</label>
                    <textarea class="form-control" id="message-text" rows="3" placeholder="Escribe una descripción..."></textarea>
                    <div class="d-flex justify-content-start mt-3">
                        <button type="button" class="btn btn-light btn-sm mr-2">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button type="button" class="btn btn-light btn-sm">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Publicar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Funcionalidad JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
